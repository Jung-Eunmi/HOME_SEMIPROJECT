<div class="change-screen-stock">
    <div id="change-screen-content">
        <form action="/sidemenu/animals/insert" method="post">
            <!-- 프로필 사진 업로드 -->
            <div class="profile-pic" id="profilePic">
                <img id="profilePreview" src="" alt="Profile Picture" style="display: none;">
            </div>
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)"><br>

            <label>분류 : </label>
            <select name="typeCode">
                <option value="C1">고양이</option>
                <option value="D2">개</option>
            </select><br>

            <label>동물등록번호 : <input type="text" name="animalCode"></label><br>

            <label for="rescueDate">구조 된 날짜 : </label>
            <input type="date" id="rescueDate" name="rescueDate" required><br>

            <label>구조 된 위치 : <input type="text" name="rescueLocation"></label><br>

            <label>품종 : </label>
            <select name="breedCode" id="breedCode">
            </select><br>

            <label>나이 : <input type="text" name="age"></label><br>


            <label>성별 :
                <input type="radio" name="gender" value="M"> M
                <input type="radio" name="gender" value="M"> F
            </label> <br>

            <label>상태 :
                <input type="radio" name="animalStatus" value="공고중"> 공고중
                <input type="radio" name="animalStatus" value="보호중"> 보호중
                <input type="radio" name="animalStatus" value="자연사"> 자연사
                <input type="radio" name="animalStatus" value="안락사"> 안락사
                <input type="radio" name="animalStatus" value="반환"> 반환
            </label><br>

            <label>담당자 : <input type="text" name="empCode"></label><br>

            <button>동물등록하기</button>
        </form>

        <script>
            fetch("/sidemenu/animals/breed").then(res => res.json()).then(date => {

                console.log(date)
                const $breedCode = document.getElementById("breedCode");
                for(let index in date){
                    const $option = document.createElement("option")
                    $option.value = date[index].breedCode;
                    $option.textContent = date[index].breedName;
                    $breedCode.appendChild($option)
                }

            })
        </script>
    </div>
</div>
</body>
